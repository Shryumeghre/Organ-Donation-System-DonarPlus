<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donors Database</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./css/view-donors.css" rel="stylesheet">
</head>
<body class="relative overflow-hidden">

    <!-- Morphing Gradient Background -->
    <div class="gradient-bg"></div>

    <!-- Moving Gradient Circle -->
    <div class="gradient-circle"></div>

    <!-- Navigation -->
    <header class="fixed top-0 left-0 w-full z-10">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">
                <img src="./images/mainlogo.png" alt="DonorPlus">
            </a>
        </div>
    </header>

    <main class="container mx-auto p-4 pt-20">
        <!-- Spinner and Error Message -->
        <div id="spinner" class="hidden flex justify-center items-center my-4">
            <div class="loader"></div>
        </div>
        <div id="errorMessage" class="hidden bg-red-500 text-white p-4 rounded mb-4 text-center">
            Failed to load donor data. Please try again later.
        </div>

        <!-- Donors Table -->
        <div class="table-container">
            <h3>Details of Registered Donors</h3>
            <div class="overflow-x-auto">
                <table id="donorsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Aadhar No.</th>
                            <th>Blood Type</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Address</th>
                            <th>Organ to Donate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script>
        async function fetchDonorData() {
            const spinner = document.getElementById('spinner');
            const errorMessage = document.getElementById('errorMessage');
            const donorsTableBody = document.getElementById('donorsTable').getElementsByTagName('tbody')[0];
    
            try {
                spinner.classList.remove('hidden');
                errorMessage.classList.add('hidden');
    
                const response = await fetch('/api/donors');
    
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
    
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    const donors = await response.json();
                    populateDonorsTable(donors);
                } else {
                    const responseText = await response.text();
                    throw new Error(`Received non-JSON response. Response: ${responseText}`);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                errorMessage.textContent = `Failed to load donor data. Details: ${error.message}`;
                errorMessage.classList.remove('hidden');
            } finally {
                spinner.classList.add('hidden');
            }
        }
    
        function populateDonorsTable(donors) {
            const donorsTableBody = document.getElementById('donorsTable').getElementsByTagName('tbody')[0];
            donorsTableBody.innerHTML = '';
        
            donors.forEach(donor => {
                const row = donorsTableBody.insertRow();
                row.insertCell(0).textContent = donor._id || 'N/A';
                row.insertCell(1).textContent = donor.fullname || 'N/A';
                row.insertCell(2).textContent = donor.age || 'N/A';
                row.insertCell(3).textContent = donor.gender || 'N/A';
                row.insertCell(4).textContent = donor.aadhar || 'N/A';
                row.insertCell(5).textContent = donor.blood_type || 'N/A';
                row.insertCell(6).textContent = donor.email || 'N/A';
                row.insertCell(7).textContent = donor.phone || 'N/A';
                row.insertCell(8).textContent = donor.address || 'N/A';
                row.insertCell(9).textContent = donor.organ_to_donate || 'N/A';
            });
        }
        
        window.onload = fetchDonorData;
    </script>
</body>
</html>
