<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="Organ Donation Platform using Blockchain">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style-home.css">
    <link rel="stylesheet" href="./css/fontawesome-all.css">
    <link rel="stylesheet" href="./css/contactus.css">
    <!-- <link rel="icon" href="images/organ-donation-logo-new.svg"> -->
    <title>Contact - DonarPlus</title>

</head>
<body>

    <img class="bg" src="./images/bg.jpg" alt="background image">
    <header>
        <div class="container">
            <div class="row">
                <nav>
                    <a href="homepage.html"><img id="logo" src="./images/mainlogo.png" alt="Organ Donation Platform" height="70" width="70"></a>
                    <ul>
                        <li><a href="homepage.html">Home</a></li>
                        <li><a href="awareness.html">Awareness</a></li>
                        <li><a href="about-us.html">About Us</a></li>
                        <li><a class="active" href="#">Contact</a></li>
                    </ul>
                    <div id="hamburger">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <h3>Have Questions?</h3>
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <input type="hidden" name="access_key" value="38b23f42-a456-4dbd-be08-a972e4f6cfe3">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Contact Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Contact Number">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="contact-date">Preferred Contact Date:</label>
                    <input type="date" id="contact-date" name="contact-date">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <input type="hidden" name="redirect" value="https://web3forms.com/success">
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row center-box">
                <div class="col-12">
                    <div class="footer-logo"><img src="./images/mainlogo.png" alt="DonarPlus Logo"></div>
                    <div id="copyright">
                        <p>Copyright Â© 2024 DonarPlus - All rights reserved</p>
                    </div>
                </div>
            </div>
        </div>   
    </footer>
    <script src="../public/js/main.js"></script>
    <script>
        const menuToggle = document.getElementById('hamburger');
        const nav = document.querySelector('nav');
        
        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
