<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="Organ Donation Platform using Blockchain">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style-home.css">
    <link rel="stylesheet" href="./css/fontawesome-all.css">
    <link rel="icon" href="images/organ-donation-logo-new.svg">
    <title>Contact - DonarPlus</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        a.active, a:hover {
            color: #fff;
            background: #005f82;
            transition: .5s;
            text-decoration: none;
        }

        main {
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: calc(100vh - 80px);
        }

        .contact-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin-top: 50px;
        }

        .contact-container h3 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .contact-form label {
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        .contact-form input[type=text],
        .contact-form input[type=email],
        .contact-form input[type=tel],
        .contact-form input[type=date],
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9;
        }

        .contact-form button {
            background-color: #299FCA;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .contact-form button:hover {
            background-color: #007bff;
        }

        .bg {
            width: 100%;
            position: absolute;
            z-index: -1;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <img class="bg" src="../images/bg.jpg" alt="background image">
    <header>
        <div class="container">
            <div class="row">
                <nav>
                    <a href="homepage.html"><img id="logo" src="../images/mainlogo.png" alt="Organ Donation Platform" height="70" width="70"></a>
                    <ul>
                        <li><a href="homepage.html">Home</a></li>
                        <li><a href="awareness.html">Awareness</a></li>
                        <li><a href="about-us.html">About Us</a></li>
                        <li><a class="active" href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <h3>Have Questions?</h3>
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <input type="hidden" name="access_key" value="38b23f42-a456-4dbd-be08-a972e4f6cfe3">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Contact Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Contact Number">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="contact-date">Preferred Contact Date:</label>
                    <input type="date" id="contact-date" name="contact-date">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <input type="hidden" name="redirect" value="https://web3forms.com/success">
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row center-box">
                <div class="col-4">
                    <div class="footer-logo"><img src="../images/mainlogo.png" alt="" height="50" width="90"></div>
                </div>
                <div class="col-12">
                    <div id="copyright">
                        <p>Copyright Â© 2024 DonarPlus - All rights reserved</p>
                    </div>
                </div>
            </div>
        </div>      
    </footer>
</body>
</html>
